<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fonts.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }


        .menu-hover {
            width: 100%;
            background: linear-gradient(79.54deg, #FC5000 0%, #FF7E42 40.34%, #FF7E42 68.27%, #FC5000 99.3%);
            position: relative;
            overflow: hidden;
        }
        .hidden{
            display: none;
        }
        .menu-hover__container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 24px;
            line-height: 36px;
            font-family: 'Roboto Condensed', sans-serif;
        }

        .menu-hover__item {
            padding: 268px 46px;
            display: flex;
            align-items: center;
            z-index: 11;
            color: #fff;
        }

        .circles {
            position: absolute;
            width: 1000px;
            height: 100%;
            top: 0;
            left: 0;
            margin: auto;
            right: 0;
        }

        .circles__item {
            border: 1px solid #FFB492;
            border-radius: 50%;
            will-change: left;
            left: 0;
            top: 0;
            bottom: 0;
            position: absolute;
            margin: auto;
        }

        .circles__item.first {
            width: 171px;
            height: 171px;
            transition: left 3000ms ease-out;
            animation-name: bobbingAnim;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            -webkit-animation-name: bobbingAnim;
            -webkit-animation-duration: 3s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            opacity: 0.3;
        }

        .circles__item.second {
            width: 313px;
            height: 313px;
            transition: left 3200ms ease-out;
            animation-name: bobbingAnim;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            -webkit-animation-name: bobbingAnim;
            -webkit-animation-duration: 4s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            opacity: 0.5;
        }

        .circles__item.third {
            width: 445px;
            height: 445px;
            transition: left 3500ms ease-out;
            animation-name: bobbingAnim;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            -webkit-animation-name: bobbingAnim;
            -webkit-animation-duration: 5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            opacity: 0.7;
        }

        .circles__item.four {
            width: 655px;
            height: 655px;
            transition: left 3700ms ease-out;
            animation-name: bobbingAnim;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            -webkit-animation-name: bobbingAnim;
            -webkit-animation-duration: 6s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
            opacity: 0.9;
        }

        .cursor {
            position: absolute;
            border-radius: 50%;
            width: 325px;
            height: 325px;
            background-size: cover;
            transition: left 300ms ease-out, top 300ms ease-out, background 300ms ease-out;
            background-position: center;
            display: block;
            pointer-events: none;
            margin: auto;
            left: calc(50% - 724px);
            top: 0;
            bottom: 0;
            will-change: left, top;
            z-index: 10;
            animation-name: bobbingAnim;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-play-state: running;
            -webkit-animation-name: bobbingAnim;
            -webkit-animation-duration: 4s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-play-state: running;
        }

        .hover-item__link {
            max-width: 180px;
            font-family: Montserrat;
            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 27px;
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            transition: color 250ms ease;
            text-align: left;
        }


        .hover-item__count {
            color: #fff;
            font-size: 14px;
            line-height: 17px;
            margin-right: 15px;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .menu-hover__container {
                flex-direction: column;
            }

            .menu-hover__item {
                margin: auto;
            }
        }

        @keyframes bobbingAnim {
            0% {
                transform: translate(0px, 0px);
                animation-timing-function: ease-in-out
            }

            50% {
                transform: translate(0, 12px);
                animation-timing-function: ease-in-out
            }

            100% {
                transform: translate(0px, 0px);
                animation-timing-function: ease-in-out
            }
        }

        @-webkit-keyframes bobbingAnim {
            0% {
                -webkit-transform: translate(0px, 0px);
                -webkit-animation-timing-function: ease-in-out
            }

            50% {
                -webkit-transform: translate(0, 12px);
                -webkit-animation-timing-function: ease-in-out
            }

            100% {
                -webkit-transform: translate(0px, 0px);
                -webkit-animation-timing-function: ease-in-out
            }
        }
    </style>
</head>

<body>
    <div class="menu-hover" id="menu-hover">
        <div class="menu-hover__container">
            <div class="menu-hover__item hover-item" data-url="img.png">
                <span class="hover-item__count">01&nbsp;&nbsp;/</span>
                <a href="#url" class="hover-item__link">Cухие строительные смеси</a>
            </div>
            <div class="menu-hover__item hover-item" data-url="img2.png">
                <span class="hover-item__count">02&nbsp;&nbsp;/</span>
                <a href="#url" class="hover-item__link">Жидкие строительные материалы</a>
            </div>
            <div class="menu-hover__item hover-item" data-url="img.png">
                <span class="hover-item__count">03&nbsp;&nbsp;/</span>
                <a href="#url" class="hover-item__link">Теплые системы</a>
            </div>
            <div class="menu-hover__item hover-item" data-url="img2.png">
                <span class="hover-item__count">04&nbsp;&nbsp;/</span>
                <a href="#url" class="hover-item__link">Полимеры</a>
            </div>
            <div class="menu-hover__item hover-item" data-url="img.png">
                <span class="hover-item__count">05&nbsp;&nbsp;/</span>
                <a href="#url" class="hover-item__link">Материалы для промышленности</a>
            </div>
            <div class="hidden">
                <img src="img.png">
                <img src="img2.png">
            </div>
            <div class="cursor object" id="cursor"></div>
            <div class="circles">
                <div class="circles__item first"></div>
                <div class="circles__item second"></div>
                <div class="circles__item third"></div>
                <div class="circles__item four"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        let t = document.getElementById("cursor");
        let hoverLink = document.querySelectorAll(".menu-hover__item");
        let urlfirst = hoverLink[0].getAttribute("data-url");
        let reg = $('.menu-hover__container'), obj = $('.cursor'), circles = $(".circles"), circle1 = $('.circles__item.first'), circle2 = $('.circles__item.second'), circle3 = $('.circles__item.third'), circle4 = $('.circles__item.four');
        t.style.backgroundImage = "url(" + urlfirst + ")";
        reg.on('mousemove', function (e) {
            let p = {
                // region size
                rW: reg.width(), rH: reg.height(),
                // circles size
                csW: circles.width(), csH: circles.height(),
                // object size
                oW: obj.width(), oH: obj.height(),
                // circle1 size
                c1W: circle1.width(), c1H: circle1.height(),
                // circle2 size
                c2W: circle2.width(), c2H: circle2.height(),
                // circle3 size
                c3W: circle3.width(), c3H: circle3.height(),
                // circle4 size
                c4W: circle4.width(), c4H: circle4.height(),
                // mouse position region
                mY: e.pageY - reg.offset().top, mX: e.pageX - reg.offset().left,
                // mouse position circles
                cmY: e.pageY - circles.offset().top, cmX: e.pageX - circles.offset().left,
                // object position (center)
                oY: obj.width() / 2, oX: obj.height() / 2,
                // circle position (center)
                c1Y: circle1.width() / 2, c1X: circle1.height() / 2,
                // circle position (center)
                c2Y: circle2.width() / 2, c2X: circle2.height() / 2,
                // circle position (center)
                c3Y: circle3.width() / 2, c3X: circle3.height() / 2,
                // circle position (center)
                c4Y: circle4.width() / 2, c4X: circle4.height() / 2,
            };
            obj.css({
                'top': p.mY <= p.oX ? 30 : p.mY >= p.rH - p.oX ? p.rH - p.oH - 30 : p.mY - p.oX,
                'left': p.mX <= p.oY ? 0 : p.mX >= p.rW - p.oY ? p.rW - p.oW : p.mX - p.oY,
                'margin': 0
            });
            circle1.css({
                /* 'top': p.cmY <= p.c1X ? 130 : p.cmY >= p.csH - p.c1X ? p.csH - p.c1H - 130 : p.cmY - p.c1X, */
                'left': p.cmX <= p.c1Y ? 80 : p.cmX >= p.csW - p.c1Y ? p.csW - p.c1W - 80 : p.cmX - p.c1Y
            });
            circle2.css({
                /* 'top': p.cmY <= p.c2X ? 100 : p.cmY >= p.csH - p.c2X ? p.csH - p.c2H - 100 : p.cmY - p.c2X, */
                'left': p.cmX <= p.c2Y ? 50 : p.cmX >= p.csW - p.c2Y ? p.csW - p.c2W - 50 : p.cmX - p.c2Y
            });
            circle3.css({
                /* 'top': p.cmY <= p.c3X ? 40 : p.cmY >= p.csH - p.c3X ? p.csH - p.c3H - 40 : p.cmY - p.c3X, */
                'left': p.cmX <= p.c3Y ? 20 : p.cmX >= p.csW - p.c3Y ? p.csW - p.c3W - 20 : p.cmX - p.c3Y
            });
            circle4.css({
                'left': p.cmX <= p.c4Y ? 0 : p.cmX >= p.csW - p.c4Y ? p.csW - p.c4W : p.cmX - p.c4Y
            });
        });
        reg.on('mouseleave', function (e) {
            t.style.backgroundImage = "url(" + urlfirst + ")";
            t.style.top = "140px";
            t.style.left = "calc(50% - 724px";
            circle1.css({
                'left': 0
            });
            circle2.css({
                'left': 0
            });
            circle3.css({
                'left': 0
            });
            circle4.css({
                'left': 0
            });
        });
        function n() {
            t.classList.add("hover")
        }
        function s() {
            t.classList.remove("hover")
        }
        function o(t) {
            t.addEventListener("mouseover", n), t.addEventListener("mouseout", s)
        }
        document.addEventListener('DOMContentLoaded', function () {
            t.style.backgroundImage = "url(" + urlfirst + ")";
            for (let i = 0; i < hoverLink.length; i++) {
                o(hoverLink[i]);
                let url = hoverLink[i].getAttribute("data-url");
                hoverLink[i].addEventListener('mouseenter', function () {
                    t.style.backgroundImage = "url(" + url + ")";
                });
            }
        })
    </script>
</body>

</html>
